<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Information</title>
    <style>
        body {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(34, 34, 34, 0.9)), url('background.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Navigation Bar */
        nav {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            transition: background 0.3s ease-in-out;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: 0.3s;
            font-weight: bold;
        }
        
        nav a:hover {
            background: #ff4081;
            color: white;
            border-radius: 8px;
            transform: scale(1.1);
        }

        /* Container */
        .container {
            padding: 100px 20px 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            text-transform: uppercase;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff4081, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.4s ease-in-out, box-shadow 0.5s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
        }

        /* Video Section */
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.5s;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        iframe:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
        }
 .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff4081;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .back-button:hover {
            background: #e60073;
            transform: scale(1.1);
        }
        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery img, iframe {
                height: 200px;
            }

            h1 {
                font-size: 24px;
            }

            nav a {
                padding: 10px 15px;
                font-size: 16px;
            }
        }

    </style>
</head>
