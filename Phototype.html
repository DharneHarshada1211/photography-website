<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Magic Captures</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('background.jpeg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #e91e63, #ff9800);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav img {
            height: 60px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Section Headings */
        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-top: 100px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        /* Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 40px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Read More Button */
        .read-more {
            display: inline-block;
            margin: 30px;
            padding: 15px 30px;
            background: #ff5722;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .read-more:hover {
            background: #ff784e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
